<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="Css/master.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>

  <div class="card">
    <div class="rating">
      <div class="title">Your Result</div>
      <div class="circle">
        <div>76</div>
        <div>of 100</div>
      </div>
      <div class="review">
        <div>Great</div>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>


    <div class="sum">
      <div class="title">Summary</div>
      <div class="results">
        <img src="assets/images/icon-reaction.svg" alt="">
        <div class="box">
          <div class="one">Reaction</div>
          <div class="score"><span>80</span> / 100</div>
        </div>
        <img src="assets/images/icon-memory.svg" alt="">
        <div class="box">
          <div class="two">Memory</div>
          <div class="score"><span>92</span> / 100</div>
        </div>
        <img src="assets/images/icon-verbal.svg" alt="">
        <div class="box">
          <div class="three">Verbal</div>
          <div class="score"><span>61</span> / 100</div>
        </div>
        <img src="assets/images/icon-visual.svg" alt="">
        <div class="box">
          <div class="four">Visual</div>
          <div class="score"><span>72</span> / 100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmed Fawzi</a>.
  </div>
</body>

</html>
